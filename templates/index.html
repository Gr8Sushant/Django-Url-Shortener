<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <style>
        body{
            background: url(https://source.unsplash.com/random);
            background-size: cover;
            background-repeat: no-repeat;
        }
        .card{
            margin-top: 25vh;
        }
    </style>
</head>
<body>


    <body>
      <main class="container h-100">
        <div class="container h-100">
          <div class="card text-center ">
              <div class="card-header">
                <h3>Shawty - Url Shortner</h3>
              </div>
              <div class="card-body text-dark bg-light">
              <form id="post-form">
                  {% csrf_token %}
                  <label for="exampleInputPassword1" class="form-label"><h4>Enter Url</h4></label>
                  <input name="link" class="form-control" id="link" placeholder="Enter URL here">
                  <br><br>
                <button class="btn btn-primary" type="submit" id="shorten">Shorten Url</button>
              </form>
                <br>
                <hr>                
              </div>
              <section id="section"><h2></h2></section>
              <div class="card-footer text-muted">
                By: Sushant Pokharel
              </div>
            </div>
      </div>
    
        <script type="text/javascript">
        $(document).on('submit','#post-form',function(e){
          e.preventDefault();

          $.ajax({
            type:'POST',
            url:'/create',
            data:{
              link:$('#link').val(),
              csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
            },
            success: function(data){
             $('h2').html("localhost:8000/"+data)
            }
          });
        });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
